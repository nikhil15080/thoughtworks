<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .balls {
      margin-top: 20px;
    }

     .ball {
      display: inline-flex;
      justify-content: center;
       align-items: center;

      width: 30px;
      height: 45px;

      border-radius: 50%;
      border: 2px solid black;
      background-color: lightblue;
      color: black;
      font-family: Arial;
      font-weight: bold;
      margin: 5px;
    }
    </style>
</head>
<body>
    
    <h2>Score:<span id="d1">0-0</span></h2>
    <button onclick="add(0)">0</button>
    <button onclick="add(1)">1</button>
    <button onclick="add(2)">2</button>
    <button onclick="add(3)">3</button>
    <button onclick="add(4)">4</button>
    <button onclick="add(5)">5</button>
    <button onclick="add(6)">6</button>
    <button onclick="wide()">Wide</button>
    <button onclick="wicket()">Wicket</button>
    <div class="balls" id="d2">

    </div>
    <script>
        let score=0
        let wickets=0
        function updatescore(){
             document.getElementById("d1").innerText=score + "-" + wickets;
        }
        function addball(text,color){
            let ball=document.createElement("div")
            ball.className="ball"
            ball.innerText = text;
            if (color) {
                ball.style.backgroundColor = color;
            }
            document.getElementById("d2").appendChild(ball);
        }
        function add(run){
            score=score+run
            updatescore()
            addball(run)
        }
        function wide(){
            score+=1
            updatescore()
            addball("wd", "orange"); 
        }
        function wicket(){
            wickets+=1
            updatescore()
             addball("W", "red");    
        }
    </script>
    
</body>
</html>
